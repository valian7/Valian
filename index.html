<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1066px;
            height: 579px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/DesaWonosari_1.js"></script>
        <script src="data/SungaiWonosari_2.js"></script>
        <script src="data/JalanWonosari_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.664179151099926,110.6863634299938],[-7.589774300563216,110.82378034119883]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_WebGIS_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 23
        });
        layer_WebGIS_0;
        map.addLayer(layer_WebGIS_0);
        function pop_DesaWonosari_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? Autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUAS</th>\
                        <td>' + (feature.properties['LUAS'] !== null ? Autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DesaWonosari_1_0() {
            return {
                pane: 'pane_DesaWonosari_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_DesaWonosari_1');
        map.getPane('pane_DesaWonosari_1').style.zIndex = 401;
        map.getPane('pane_DesaWonosari_1').style['mix-blend-mode'] = 'normal';
        var layer_DesaWonosari_1 = new L.geoJson(json_DesaWonosari_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DesaWonosari_1',
            layerName: 'layer_DesaWonosari_1',
            pane: 'pane_DesaWonosari_1',
            onEachFeature: pop_DesaWonosari_1,
            style: style_DesaWonosari_1_0,
        });
        bounds_group.addLayer(layer_DesaWonosari_1);
        map.addLayer(layer_DesaWonosari_1);
        function pop_SungaiWonosari_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAYER'] !== null ? Autolinker.link(feature.properties['LAYER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KETERANGAN'] !== null ? Autolinker.link(feature.properties['KETERANGAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_LENG'] !== null ? Autolinker.link(feature.properties['SHAPE_LENG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_LE_1'] !== null ? Autolinker.link(feature.properties['SHAPE_LE_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SungaiWonosari_2_0() {
            return {
                pane: 'pane_SungaiWonosari_2',
                opacity: 1,
                color: 'rgba(72,123,182,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_SungaiWonosari_2');
        map.getPane('pane_SungaiWonosari_2').style.zIndex = 402;
        map.getPane('pane_SungaiWonosari_2').style['mix-blend-mode'] = 'normal';
        var layer_SungaiWonosari_2 = new L.geoJson(json_SungaiWonosari_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SungaiWonosari_2',
            layerName: 'layer_SungaiWonosari_2',
            pane: 'pane_SungaiWonosari_2',
            onEachFeature: pop_SungaiWonosari_2,
            style: style_SungaiWonosari_2_0,
        });
        bounds_group.addLayer(layer_SungaiWonosari_2);
        map.addLayer(layer_SungaiWonosari_2);
        function pop_JalanWonosari_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAYER'] !== null ? Autolinker.link(feature.properties['LAYER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KETERANGAN'] !== null ? Autolinker.link(feature.properties['KETERANGAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LENGTH_FEE'] !== null ? Autolinker.link(feature.properties['LENGTH_FEE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_LENG'] !== null ? Autolinker.link(feature.properties['SHAPE_LENG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_LE_1'] !== null ? Autolinker.link(feature.properties['SHAPE_LE_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JalanWonosari_3_0(feature) {
            switch(String(feature.properties['KETERANGAN'])) {
                case 'Jalan Arteri/Utama':
                    return {
                pane: 'pane_JalanWonosari_3',
                opacity: 1,
                color: 'rgba(219,30,42,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Jalan Kereta Api':
                    return {
                pane: 'pane_JalanWonosari_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '[\'Jalan Lain\', \'Jalan Lokal\', \'Jalan Setapak\', \'Jembatan\', \'Jembatan Layang\']':
                    return {
                pane: 'pane_JalanWonosari_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_JalanWonosari_3',
                opacity: 1,
                color: 'rgba(110,218,217,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_JalanWonosari_3');
        map.getPane('pane_JalanWonosari_3').style.zIndex = 403;
        map.getPane('pane_JalanWonosari_3').style['mix-blend-mode'] = 'normal';
        var layer_JalanWonosari_3 = new L.geoJson(json_JalanWonosari_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JalanWonosari_3',
            layerName: 'layer_JalanWonosari_3',
            pane: 'pane_JalanWonosari_3',
            onEachFeature: pop_JalanWonosari_3,
            style: style_JalanWonosari_3_0,
        });
        bounds_group.addLayer(layer_JalanWonosari_3);
        map.addLayer(layer_JalanWonosari_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        resetLabels([layer_DesaWonosari_1]);
        map.on("zoomend", function(){
            resetLabels([layer_DesaWonosari_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DesaWonosari_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_DesaWonosari_1]);
        });
        </script>
    </body>
</html>
